#server.port: 900
spring.datasource.url: jdbc:mysql://localhost:3306/InvoicePool_dev4?zeroDateTimeBehavior=convertToNull
spring.datasource.driverClassName: com.mysql.jdbc.Driver
spring.datasource.username: root
